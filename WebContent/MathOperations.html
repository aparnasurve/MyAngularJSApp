<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Basic Maths Operations</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<div ng-app="">
Enter 1st Number :<input type="number" ng-model="num1">
Enter 2nd Number :<input type="number" ng-model="num2">

<p>Addition : {{num1+num2}}</p>
<p>Subtraction : {{num1-num2}} </p>
<p>Division : {{num1/num2}} </p>
<p>Multiplication : {{num1*num2}} </p>

</body>
</html>
