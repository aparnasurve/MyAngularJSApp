<!DOCTYPE html>
<html ng-app="AppController">
<title> AngularJS-101 </title>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script language="JavaScript">
    </script>
    <script type="text/javascript" src="CountChar.js"></script>
</head>
<style>
.round{
background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
<body>
  <div ng-controller="WordController as wordController">
     
    
Enter Text :    <input type="text"  name="fieldText" ng-model="wordController.Text" ng-trim="false" rows=5 cols=50 maxlength="100" />  <br/><br/>
	<input type="button"class="round" ng-click="wordController.UpdateWordLength()" value="Count"/>
	
	<p ng-model="wordController.WordLength" >You have entered 
	<font ng-style="wordController.WordLengthStyle">{{wordController.WordLength}} </font> 
	characters</p>
  </div>
</body>
</html>
